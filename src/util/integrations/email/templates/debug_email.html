<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{subject}}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f3f4f6;
        color: #111827;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      }
      .wrap {
        max-width: 620px;
        margin: 0 auto;
        padding: 28px 16px 40px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 20px;
      }
      .meta {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 18px;
      }
      .body {
        font-size: 15px;
        line-height: 1.55;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>{{subject}}</h1>
        <div class="meta">Debug email sent from admin tools.</div>
        <div class="body">{{body}}</div>
      </div>
    </div>
  </body>
</html>
