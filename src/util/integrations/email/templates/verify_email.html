<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>Verify Your Email</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 0;
        background: #f3f3f3;
        color: #1f1f1f;
        font-family: Consolas, Menlo, "Liberation Mono", "Courier New", monospace;
      }
      .wrap {
        max-width: 600px;
        margin: 0 auto;
        padding: 32px 16px 48px;
      }
      .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 28px;
        border: 1px solid #ededed;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 14px 0;
        line-height: 1.5;
        font-size: 15px;
      }
      .button {
        display: inline-block;
        padding: 12px 18px;
        background: #569cd6;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
      }
      .link {
        word-break: break-all;
        color: #569cd6;
      }
      .muted {
        color: #4d4d4d;
        font-size: 13px;
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #4d4d4d;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #181818;
          color: #cccccc;
        }
        .card {
          background: #1f1f1f;
          border-color: #333333;
          box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
        }
        .button {
          background: #4ec9a2;
          color: #0f172a;
        }
        .link {
          color: #68cdfe;
        }
        .muted,
        .footer {
          color: #989898;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Verify your email</h1>
        <p>Thanks for creating an account. Please verify your email address to finish setting up your account.</p>
        <p>
          <a class="button" href="{{verify_url}}">Verify Email</a>
        </p>
        <p class="muted">If the button does not work, copy and paste this link into your browser:</p>
        <p class="link">{{verify_url}}</p>
        <div class="footer">
          If you did not create this account, you can ignore this email.
        </div>
      </div>
    </div>
  </body>
</html>
