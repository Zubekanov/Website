<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>Verify Your Email</title>
    <style>
      {{common_css}}
      {{page_css}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="email-header"><a href="https://zubekanov.com">Zubekanov.com</a></div>
        <div class="card-body">
          <h1>Verify your email</h1>
          <p>Someone has created an account with this email address. If this was you, click the button below to verify your email address.</p>
          <p>
            <a class="button" href="{{verify_url}}">Verify email address</a>
          </p>
          <p class="muted">{{expiry_text}}</p>
          <div class="footer">
            If you did not create this account, you can ignore this email.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
