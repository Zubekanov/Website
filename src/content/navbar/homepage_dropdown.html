{% if username %}
    <!-- Logged-in user menu -->
    <div class="nav-item" id="user-menu">
        <a id="user-trigger">{{ username }}</a>
        <div class="dropdown" id="user-dropdown">
            <a href="/profile">Profile</a>
            <a href="/settings">Settings</a>
            <a href="#logout">Log Out</a>
        </div>
    </div>
{% else %}
    <!-- Guest menu (your existing code) -->
    <div class="nav-item" id="auth-menu">
        <a id="auth-trigger">Register / Log In</a>
        <div class="dropdown" id="auth-dropdown">
            <a href="#login" data-action="login">Log In</a>
            <a href="#register" data-action="register">Register</a>
        </div>
    </div>

    <div id="side-panel">
        <button class="close-btn" id="close-panel">Ã—</button>
        <div class="side-content">
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Log In</h2>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Log In</button>
                <div class="forgot-links">
                    <a href="#forgot-username">Forgot Username?</a> |
                    <a href="#forgot-password">Forgot Password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <h2>Register</h2>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Register</button>
            </div>
        </div>
    </div>
{% endif %}
