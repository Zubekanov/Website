<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verify your email</title>
  </head>
  <body style="font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      
      <!-- Header with icon and site name -->
      <div style="display: flex; align-items: center; padding: 16px 24px; background-color: #282c34;">
        <img
          src="https://zubekanov.com/favicon.ico"
          alt="Zubekanov icon"
          width="32"
          height="32"
          style="display: block; margin-right: 12px;"
        />
        <span style="color: #ffffff; font-size: 1.25em; font-weight: bold;">
          zubekanov·com
        </span>
      </div>

      <!-- Main content box -->
      <div style="padding: 24px;">
        <p style="margin-top: 0;">Hi {username},</p>

        <p>
          Thanks for signing up!<br/>
          Please verify your email by clicking the button below:
        </p>
        <p style="text-align: center;">
          <a
            href="{verify_link}"
            style="
              display: inline-block;
              padding: 12px 24px;
              background-color: #28a745;
              color: #ffffff;
              text-decoration: none;
              border-radius: 4px;
              font-weight: bold;
            "
          >
            Verify Email
          </a>
        </p>

        <p style="margin-top: 24px; font-size: 0.9em; color: #555;">
          If you didn’t request this, you can safely ignore this email.
        </p>

        <p style="margin-top: 32px; color: #333;">
          Cheers,<br/>
          Joseph Wong.
        </p>
      </div>
    </div>
  </body>
</html>
